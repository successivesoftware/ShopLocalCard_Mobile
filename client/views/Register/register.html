<template name="register">
    
    <div class="middle-box fadeInDown" style="margin-top:40px;">
      
        <h3>Register To ShopLocal</h3>  
        <form class="m-t form" role="form" action="#">
    
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required="">
            </div>
           
            <div class="form-group">
               <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="">
            </div>

             <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required="" 
                id="confirmpassword" name="confirmpassword">
             </div>

            <div class="form-group">
                <input id="checkbox"  type="checkbox" name="one" value="1" >
I agree to Terms and Conditions.<br>
            </div>

           <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
            <a href="login"> <button class="btn btn-primary block full-width m-b">Login</button></a>

        </form>

   </div>


</template>
